app:
  name: tiklab-xmonitor-ee
  version: ee

APP_HOME: ${APP_HOME}
application: xmonitor

server:
  port: 8080

jdbc:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/xmonitor_ee?stringtype=unspecified
  username: postgres
  password: darth2020

#plugin config
DATA_HOME: /opt/tiklab/xmonitor-ee

plugin:
  path: ${DATA_HOME}/plugin

#dfs config
dfs:
  server:
    enabled: true
    mode: server
    port: 4000
    datapath: ${DATA_HOME}/files
  client:
    url: 127.0.0.1:4000
    bucket: ${app.name}

#dcs config
dcs:
  server:
    enabled: true
    mode: server
    port: 5000
    datapath: ${DATA_HOME}/caches
  client:
    url: 127.0.0.1:5000
    bucket: ${app.name}

#dcs config
dss:
  server:
    enabled: true
    mode: server
    port: 6000
    datapath: ${DATA_HOME}/index
  client:
    url: 127.0.0.1:6000
    bucket: ${app.name}

postgresql:
  embbed:
    enable: true
  database: xmonitor_ee
  db:
    port: 5432
    username: postgres
    password: darth2020
    address: ${DATA_HOME}/postgresql

datapath: ${DATA_HOME}/caches

eas:
  embbed:
#    enable: true
    enable: false
  address: http://e.eas.tiklab.net


backups:
  dir: /data/xmonitor-ee
  #    time: 0 */1 * * * ?
  time: 0 0 2 * * ?

base:
  url: http://e.xmonitor.tiklab.net

#homes
homes:
  address: http://homes.tiklab.net

#license
licences:
  path: ${APP_HOME}/licences

#file
file:
  path: http://file.tiklab.net












