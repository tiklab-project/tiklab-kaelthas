app:
  name: thoughtware-kaelthas-ee
  version: ee

APP_HOME: ${APP_HOME}
application: kaelthas

server:
  port: 8080

jdbc:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/xmonitor_ce?stringtype=unspecified
  username: postgres
  password: darth2020

DATA_HOME: /opt/thoughtware/xmonitor-ee

plugin:
  path: ${DATA_HOME}/plugin

#dfs config
dfs:
  server:
    enabled: false
    mode: server
    port: 4000
    datapath: ${DATA_HOME}/files
  client:
    url: 127.0.0.1:4000
    bucket: ${app.name}

#dcs config
dcs:
  server:
    enabled: true
    port: 5021
    datapath: ${DATA_HOME}/caches
  client:
    url: 127.0.0.1:5021
    group: g1
    database: dcs1
    expire: 7200

#dcs config
dss:
  server:
    enabled: false
    mode: server
    port: 6000
    datapath: ${DATA_HOME}/index
  client:
    url: 127.0.0.1:6000
    bucket: ${app.name}

datapath: ${DATA_HOME}/caches

soular:
  embbed:
    enable: true
  address: http://soular-ce.test.tiklab.net

base:
  url: http://xmonitor-ce.test.tiklab.net

postgresql:
  embbed:
    enable: true
  database: xmonitor_ce
  db:
    port: 5432
    username: postgres
    password: darth2020
    address: ${DATA_HOME}/postgresql

#homes
homes:
  address: http://tiklab.net

#license
licences:
  path: ${APP_HOME}/licences

#file
file:
  path: http://file.dev.tiklab.net


backups:
  dir: /data/xmonitor-ee
  #    time: 0 */1 * * * ?
  time: 0 0 2 * * ?











